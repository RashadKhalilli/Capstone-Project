    <h2>Contact</h2>
    <!-- Plain-text email submission -->
    <form action="mailto:rkhalilli17994@ada.edu.az" method="post" enctype="text/plain">
      <fieldset>
        <legend>Your Info</legend>

        <p>
          <label for="firstName">Name:</label>
          <input id="firstName" name="firstName" type="text" required />
        </p>
        <p>
          <label for="lastName">Surname:</label>
          <input id="lastName" name="lastName" type="text" required />
        </p>
        <p>
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required />
        </p>
      </fieldset>

      <fieldset>
        <legend>Subject Topic</legend>

        <!-- Removed the email/phone radio chooser -->

        <p>Topics:</p>
        <label><input type="checkbox" name="topics" value="tutoring" /> Tutoring</label>
        <label><input type="checkbox" name="topics" value="collaboration" /> Collaboration</label>
        <label><input type="checkbox" name="topics" value="other" /> Other</label>
        <label for="topics_other">Please specify:</label>
        <input id="topics_other" name="topics_other" type="text" placeholder="If 'Other', type here" />
        
        <p>
          <label for="referrer">How did you find me?</label>
          <select id="referrer" name="referrer">
            <option value="search">Search</option>
            <option value="friend">Friend</option>
            <option value="social">Social media</option>
            <option value="random">Randomly</option>
          </select>
        </p>
      </fieldset>

      <fieldset>
        <legend>Message</legend>
        <p>
          <label for="message">Your message about subject:</label><br />
          <textarea id="message" name="message" rows="6" cols="40" placeholder="Write your message here..." required></textarea>
        </p>
      </fieldset>

      <p><button type="submit">Submit</button></p>
    </form>
