<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Questionnaire — My Personal Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link type="image/png" sizes="16x16" rel="icon" href= "images/favicon.png">
        <link rel = "stylesheet" href="style.css">
    </head>

    <body>
        <header id="top">
            <h1>Student Questionnaire</h1>
            <nav>
            <a href="home.html">Home</a> |
            <a href="education.html">Education</a> |
            <a href="weeklyschedule.html">Weekly Schedule</a> |
            <a href="contactme.html">Contact</a> |
            <a href="questionnarie.html">Questionnaire</a> |
            </nav>
        </header>

        <section aria-labelledby="q-heading">

        <form action="mailto:rkhalilli17994@ada.edu.az" method="post" enctype="text/plain">

            <fieldset>
            <legend>About You</legend>
            <p>
                <label for="firstName">Name:</label>
                <input id="firstName" name="firstName" type="text" required />
            </p>

            <p>
                <label for="lastName">Surname:</label>
                <input id="lastName" name="lastName" type="text" required />
            </p>
            <p>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required />
            </p>
            <p>
                <label for="student_id">Student ID (optional):</label>
                <input id="student_id" name="student_id" type="text" />
            </p>
            <p>
                <label for="mobile_phone">Phone Number (optional):</label>
                <input id="mobile_phone" name="mobile_phone" type="text" />
            </p>
            </fieldset>

            <fieldset>
            <legend>Academic Info</legend>
            <p>
                <label for="year">Class Year:</label>
                <select id="year" name="class_year">
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
                </select>
            </p>

            <p>Preferred Study Time:</p>
            <label><input type="radio" name="study_time" value="morning"  checked/> Morning</label>
            <label><input type="radio" name="study_time" value="afternoon" /> Afternoon</label>
            <label><input type="radio" name="study_time" value="evening" /> Evening</label>

            <p>Hardness of Your Programme:</p>
            <label><input type="radio" name="programme_difficulty" value="easy"  checked/> Easy</label>
            <label><input type="radio" name="programme_difficulty" value="normal" /> Normal</label>
            <label><input type="radio" name="programme_difficulty" value="hard" /> Hard</label>
            <label><input type="radio" name="programme_difficulty" value="extreme" /> Extreme</label>


            <p>Interests (choose any):</p>
            <label><input type="checkbox" name="interests" value="coding" /> Coding</label>
            <label><input type="checkbox" name="interests" value="volunteering" /> Being Volunteer</label>
            <label><input type="checkbox" name="interests" value="reading" /> Reading</label>
            <label><input type="checkbox" name="interests" value="other" /> Other</label>
            <!-- HTML-only: show a text box next to “Other” so students can specify -->
            <label for="interests_other">Please specify:</label>
            <input id="interests_other" name="interests_other" type="text" size="30" placeholder="If 'Other', type here" />

            <p>
                <label for="workload">Rate your current workload (1-5):</label>
                <input id="workload" name="workload" type="range" min="1" max="5" value="3" />
            </p>

            <p>
                <label for="favorite_course">Favorite Course(If no favorite leave blank):</label>
                <input id="favorite_course" name="favorite_course" type="text" />
            </p>
            </fieldset>

            <fieldset>
            <legend>Feedback</legend>
            <p>
                <label for="comments">Comments or Suggestions:</label><br />
                <textarea id="comments" name="comments" rows="6" cols="50" placeholder="Write your thoughts here..."></textarea>
            </p>
            </fieldset>

            <p>
            <button type="submit">Send Questionnaire</button>
            <button type="reset">Reset</button>
            </p>
        </form>
        </section>
    </body>

    <footer>
        <p>© Copyright 2025 Rashad Khalilli</p>
     </footer>

</html>
